<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>MealPrep</title>
</head>

<body id="homebody">
  <!-- Main Container-->
  <div class="container">
    <!-- Jumbotron-->
    <div class="jumbotron">
      <span>Sign Up</span>
      <h1 class="display-4">Meal Prep</h1>
      <p class="lead">Let's Get Cookin'</p>
      <hr class="my-4">

    </div>

    <!-- Card deck-->
    <div class="card-deck">
      <!-- Card 1-->
      <div class="card">
        <div class="card-header">
          Latest
        </div>
        <div class="card-body">
          click for latest
        </div>
      </div>

      <!-- Card 2-->
      <div class="card">
        <div class="card-header">
          Get Cooking
        </div>
        <div class="card-body">
          <p>Perfect your preferred cuisine!</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Search our API!</a>
          </p>
        </div>
      </div>

      <!-- Card 3-->\<div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form class="form-body">
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
              </div>
          </form>
          <button id="login-btn" class="btn btn-info">Log In</button>
          <a href="preferences.html"><button id="go" class="btn btn-info">GO</button></a>
          <span id="message"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="./assets/javascript/meal.js"></script>

</body>

</html>
